set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

set-option -g base-index 1
set-option -g status-fg white
set-option -g status-bg blue
set-window-option -g window-status-current-fg   black
set-window-option -g window-status-current-bg   magenta
set-window-option -g window-status-current-attr bold

set-option -g history-limit 100000
set-option -g prefix C-a

# Cleanup.
# The following are excluded.
# 'Space', '0-9', ':', '?', '[', ']', '{', '}', 'c' or 'd'
unbind-key C-b
unbind-key C-o
unbind-key C-z
unbind-key !
unbind-key '"'
unbind-key '#'
unbind-key %
unbind-key &
unbind-key "'"
unbind-key ,
unbind-key -
unbind-key .
unbind-key =
unbind-key D
unbind-key f
unbind-key i
unbind-key l
unbind-key n
unbind-key o
unbind-key p
unbind-key q
unbind-key r
unbind-key s
unbind-key t
unbind-key w
unbind-key x
unbind-key '~'
unbind-key PPage
unbind-key UP
unbind-key Down
unbind-key Left
unbind-key Right
unbind-key M-1
unbind-key M-2
unbind-key M-3
unbind-key M-4
unbind-key M-5
unbind-key M-n
unbind-key M-o
unbind-key M-p
unbind-key M-Up
unbind-key M-Down
unbind-key M-Left
unbind-key M-Right
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right

bind-key C-a send-prefix

bind-key s split-window -v
bind-key v split-window -h

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n H resize-pane -L
bind-key -n J resize-pane -D
bind-key -n K resize-pane -U
bind-key -n L resize-pane -R

# Startup.
new-session
split-window -h -l 30 'exec termtter'
select-pane -t 0
